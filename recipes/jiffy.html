<body>
    <h1>Jiffy; Corn Muffin Mix</h1>

    <h2>Ingridients</h2>    
        <ul>
            <li>1 pkg. JIFFY Corn Muffin Mix</li>
            <li>1 Egg</li>
            <li>1/3 cup of Milk</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>Stir Ingredients together</li>
                <p>Batter Will be slighty lumpy</p>
            <li>Fill Muffin Cups 2/3</li>
            <li>Bake 15-20 minutes or until golden Brown</li>
        </ol>
    
</body>
